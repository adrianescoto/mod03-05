<!DOCTYPE html>
<html>
<head>
	<title>DOM ACTIVITY 3</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial=scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE-Edge">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- font awesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header>
			<h1>TUITT CODING BOOTCAMP</h1>
		</header>	
		<main>
			<div class="main-dashboard">
				<h3 class="inline-blocked"><i class="fas fa-tachometer-alt"></i></i> Dashboard</h3>

				<div class="dashboard-thumbnail">
					<div id="post-circle" class="dashboard-circles">
						<i class="fas fa-file"></i>
					</div>

					<div class="inline-blocked">
						<p class="dashboard-text">5</p>
						<p class="dashboard-text">post</p>
					</div>
				</div> 				

				<div class="dashboard-thumbnail">
					<div id="image-circle" class="dashboard-circles">
						<i class="fas fa-images"></i>
					</div>

					<div class="inline-blocked">
						<p class="dashboard-text">13</p>
						<p class="dashboard-text">Images</p>
					</div> 
				</div>
			</div> <!--end of dashboard -->

			<div>
				<h3><i class="fas fa-plus-circle"></i> New Post</h3>

				<form class="hide-overflow" method="" action="">
					<input id="post-title" type="text" name="post" 
					placeholder="Enter your post title">
					<input id="post-content"type="text" name="content"
					placeholder="Enter your post content here">
					<button id="btn-publish" class="btn btn-blue" type="submit" name="button">Publish
					</button>
				</form>
			</div><!-- end of post -->

			<div>
				<h3><i class="fas fa-cloud-upload-alt"></i> Upload Image</h3>

				<div class="img-set-holder">
					<img class="img-set"src="assets/images/abstract.jpg" alt="abstract">
					<img class="img-set"src="assets/images/abstract1.jpg" alt="abstract1">
					<img class="img-set"src="assets/images/abstract2.jpg" alt="abstract2">
					<img class="img-set"src="assets/images/abstract3.jpg" alt="abstract3">
					<img class="img-set"src="assets/images/abstract4.jpg" alt="abstract4">
				</div>

			<form class="hide-overflow">
				<button id="btn-browse" class="btn btn-blue">Browse</button>
				<button id="btn-upload" class="btn btn-green">Upload</button>
			</form>
			</div>  <!--end of of image gallery -->

		</main> <!--end of main -->

		<footer>
			<p>Tuitt Coding Bootcamp &copy; 2018</p>
		</footer>
	</div> <!--end of container-->
</body>
</html>
